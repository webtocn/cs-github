name: push-toto
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: |
          echo ${{ secrets.RSYNC_SSH_KEY }} > AAABBBCCC
          chmod 400 AAABBBCCC
          docker login --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker run --rm  -e BACKEND_URL=${{ secrets.BACKEND_URL }} -e RSYNC_HOST=${{ secrets.RSYNC_HOST }} -e RSYNC_PATH=${{ secrets.RSYNC_PATH }} -e RSYNC_SSH_KEY=./AAABBBCCC  -e RSYNC_PORT=${{ secrets.RSYNC_PORT }} ghcr.io/webtocn/cs-exector:latest
          echo "exit ..."
          exit 0
