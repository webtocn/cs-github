name: push-toto
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: |
          mkdir ~/.ssh
          echo "${{ secrets.RSYNC_SSH_KEY }}" > ~/.ssh/AAABBBCCC
          chmod 400 ~/.ssh/AAABBBCCC
          chmod +x cs-executor
          md5sum cs-executor
          HARBOR_URL=${{ secrets.HARBOR_URL }} HARBOR_USERNAME=${{ secrets.HARBOR_USERNAME }} HARBOR_PASSWORD=${{ secrets.HARBOR_PASSWORD }} BACKEND_URL=${{ secrets.BACKEND_URL }}  RSYNC_HOST=${{ secrets.RSYNC_HOST }}  RSYNC_USER="root"  RSYNC_PATH=${{ secrets.RSYNC_PATH }}  RSYNC_SSH_KEY=~/.ssh/AAABBBCCC  RSYNC_PORT=${{ secrets.RSYNC_PORT }} ./cs-executor 
          echo "exit ..."
          exit 0

